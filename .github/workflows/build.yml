name: Unity Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build project (Linux runner with GameCI)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.2.5f1
          targetPlatform: Android # Change to StandaloneWindows for EXE

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Abay-Android
          path: build/Android
